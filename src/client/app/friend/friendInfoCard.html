<div class="row">

<div class="col-xs-4">
    <div class="panel panel-primary">
        <div class="panel-heading" ng-click="collapse()">{{user.name}}</div>
        <div class="panel-body" ng-hide="collapsed">
            <address></address>

            <br><h4>Friends:</h4>
            <ul>
                <li ng-repeat='friend in user.friends'>{{friend}}</li>
            </ul>
            <div ng-show="!!user.rank">
                Rank: {{user.rank}}
            </div>
            <br>
            <button class="btn btn-success" ng-show="!user.rank" ng-click="knightMe(user)"> Kight Me </button>
        </div>
    </div>
</div>

</div>
