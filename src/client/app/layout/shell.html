<!-- Header inject -->
<div ng-controller="Shell as vm">

    <!-- TopNav inject -->
    <div class="row">
        <div class="col-xs-12">
            <nav id="ar-header" class="clearfix navbar navbar-default">
                <ht-top-nav title="vm.title" tagline="vm.tagline"></ht-top-nav>
            </nav>       
        </div>
    </div>

    <!-- Sidebar inject -->
    <div ng-include="'app/layout/sidebar.html'" ></div>

    <div id="wrapper">

        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Bootstrap theme</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li class="dropdown-header">Nav header</li>
                                <li><a href="#">Separated link</a></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div id="ar-content" class="row">
            <div class="col-xs-12">
                <!-- Page Content -->
                <div id="page-content-wrapper">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="col-xs-12" id="main-content">
                                    <!-- Content inject -->
                                    <div ui-view></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /# page content -->
            </div>
        </div>
        <!-- Loader inject -->
        <div ngplus-overlay
             ngplus-overlay-delay-in="50"
             ngplus-overlay-delay-out="700"
             ngplus-overlay-animation="dissolve-animation">
            <img src="images/busy.gif"/>

            <div class="page-spinner-message overlay-message">{{vm.busyMessage}}</div>
        </div>
    </div>
    <!-- /#wrapper -->    
</div><!--/.  ng-controller="Shell as vm"-->
