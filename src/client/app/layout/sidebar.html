<!-- Sidebar -->
<div ng-controller="Sidebar as vm">
    <ul  id="sidebar-wrapper" class="ar-sidenav xs-zindex-1">
        <li class="__nlightblue __fade-selection-animation" ng-class="vm.isCurrent(r)"
            ng-repeat="r in vm.navRoutes">
            <span class="triangle"></span>
            <a ui-sref="{{r.name}}"
               ng-bind-html="r.settings.content"></a>
        </li>
    </ul>
</div>
